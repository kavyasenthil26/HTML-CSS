<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Student Profile Card</h1>
    </header>
    <main class="flex-container">
        <section class="profile">
        <img src="kavyaimg.jpg" alt="Student" width="150px" height="170px">
        <h2>Kavya S</h2><br>
        <p>Dept:EEE</p><br>
        <p>Year:4th Year</p><br>
        <p>Email:kavyaqueen7866@gmail.com</p>
    </section>
    <section class="contact">
        <h2>Contact Student</h2>
        <form>
            <label for="name">Your Name</label>
            <input type="text" name="Name" id="name" placeholder="Enter Your Name">
            <label for="email">Your Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your email">
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Write a message...."></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    </main>
    
    
    <footer>
        <p>&copy; 2025 Student Web Project</p>
    </footer>
    </div>
</body>
</html>
